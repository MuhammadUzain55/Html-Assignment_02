<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
    <p>
        First Name: 
        <input size="15" type="text"> 
        Last Name: 
        <Input size="15" type="text"></Input>
    </p>
    <p>
        Date of birth: 
        <input placeholder="mm / dd / yyyy" type="text"> 
        Age: 
        <input type="number">
    </p>
    <p>
        Gender: <select name="Gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
    </select>
        Email Address: 
        <input placeholder="Enter email address" type="email">
    </p>
    <p>
        Position Available: 
        <input type="radio" name="Developer"> junior Developer 
        <input type="radio" name="Developer"> Mid-level Developer
        <input type="radio" name="Developer"> Senior Developer
    </p>
    <p>
        Programming Languages:
        <input type="checkbox" name="lang"> Java
        <input type="checkbox" name="lang"> JavaScript
        <input type="checkbox" name="lang"> Python
    </p>
    <p>
        Password:
        <input type="password">
        Confirm Password:
        <input type="password">
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>
</body>
</html>
